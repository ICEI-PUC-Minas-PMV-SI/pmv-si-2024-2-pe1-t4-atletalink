<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado</p>
                <p class="description description-primary">realize o login com seus dados pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">criar conta</h2>
                <img class="logo-login" src="logo cortada.png" alt="" width="160">
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome Completo">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-mobile-alt icon-modify"></i>
                        <input type="tel" placeholder="Telefone">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-calendar icon-modify"></i>
                        <input type="date" placeholder="Data de Nascimento">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">Criar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">olá, atleta!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Criar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">entrar como usuário</h2>
                <img class="logo-login" src="logo cortada.png" alt="">
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
                
            </div><!-- second column -->
        </div><!-- second-content -->
        
    </div>
    


    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Redefinir Senha</h2>
            <p class="description">Insira seu email registrado para redefinir sua senha.</p>
            <form id="resetPasswordForm" class="form">
                <label class="label-input">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email" class="reset-email">
                </label>
                <label class="label-input">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Nova Senha" class="new-password">
                </label>
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
            <p class="message"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
