<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <style>
        .img-container {
            text-align: center;
            display: none;
            margin-top: 15px;
        }

        .no-schedule-message {
            text-align: center;
            color: black;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
<header class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img id="logo" src="img/logo.png" alt="logomarca AtletaLink">
            </a>
        </div>
        <div class="navbar-right">
            <p class="navbar-text">Olá, João Silva</p>
            <ul class="nav navbar-nav">
                <li><a href="#"><img src="img/home.svg" alt="Home" style="height: 40px;"></a></li>
                <li><a href="#"><img src="img/agenda.svg" alt="Agenda" style="height: 40px;"></a></li>
                <li><a href="#"><img src="img/chat.svg" alt="Chat" style="height: 40px;"></a></li>
                <li><a href="#"><img src="img/config.svg" alt="Configurações" style="height: 40px;"></a></li>
            </ul>
        </div>
    </div>
</header>

<div class="main">
  <div class="dados">
  <div class="container"> </div>
  <nav>
    <a class="button" href="/Web02/index.html" style="border:0px solid; padding: 10px 40px; text-decoration: none; background: #f5f5f5; color:black; font-size: 35px;">&larr;</a>
    <p style="text-align: center;">Minha Agenda</p>
    <p style="padding: 10px 55px; text-decoration: none;"></p>
  </nav>

    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" style="font-size: 21px; color:#2A406A;" onclick="showImage('solicitados')">Solicitados</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" style="font-size: 21px; color:#04c300;" onclick="showImage('agendados')">Agendados</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" style="font-size: 21px; color:red;" onclick="showImage('cancelados')">Cancelados</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" style="font-size: 21px; color:#00d770;" onclick="showImage('realizados')">Realizados</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" style="font-size: 21px; color:black;" onclick="showImage('todos')">Todos</button>
      </div>
    </div>

    <div>
        <h6 style="color: black;">AGENDAMENTOS CONCLUÍDOS</h6>
    </div>

    <div class="img-container" id="cancelados">
        <img src="img/Rectangle red.png" alt="Cancelado">
    </div>
    <div class="img-container" id="solicitados">
        <img src="img/Rectangle grey.png" alt="Solicitado">
    </div>
    <div class="img-container" id="realizados">
        <img src="img/Rectangle green.png" alt="Realizado">
    </div>
    <div class="img-container" id="todos">
    </div>

    <div class="no-schedule-message" id="no-schedule-message">
        Não há agendamento!
    </div>

  </div>
</div>

<footer>
    <img src="img/logo atleta branca.png" alt="logomarca AtletaLink" width="100px" height="100px">
    <a href="#">AtletaLink Technologies <br> Copyright 2024 <br> Todos os Direitos Reservados</a>
    <a href="#">Política de privacidade</a>
    <a href="#">Termos e condições de uso</a>
    <a href="#">Código de conduta</a>
    <a href="#">Política de Cookies</a>
</footer>

<script>
  function showImage(id) {
    var containers = document.querySelectorAll('.img-container');
    var noScheduleMessage = document.getElementById('no-schedule-message');
    let imageShown = false;

    containers.forEach(function(container) {
      container.style.display = 'none';
    });

    if (id === 'todos') {
      containers.forEach(function(container) {
        if (container.querySelector('img') && container.querySelector('img').src !== "") {
          container.style.display = 'block';
          imageShown = true;
        }
      });
    } else {
      var containerToShow = document.getElementById(id);
      if (containerToShow && containerToShow.querySelector('img') && containerToShow.querySelector('img').src !== "") {
        containerToShow.style.display = 'block';
        imageShown = true;
      }
    }

    if (!imageShown) {
      noScheduleMessage.style.display = 'block';
    } else {
      noScheduleMessage.style.display = 'none';
    }
  }
</script>

</body>
</html>
