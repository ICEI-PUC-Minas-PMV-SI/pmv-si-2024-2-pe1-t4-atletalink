<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Projeto PUC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .img-container {
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .avaliacao-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 0px; 
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }

        .rating input[type="radio"]:checked ~ label {
            color: gold;
        }

        .avaliacao {
            text-align: center;
        }

        textarea {
            width: 100%;
            max-width: 100%;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        footer a {
            display: block;
            color: #000;
            text-decoration: none;
        }

        footer img {
            width: 80px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .avaliacao-container {
                gap: 10px;
                margin-top: 10px;
            }

            .rating label {
                font-size: 24px;
            }

            .avaliacao textarea {
                width: 90%;
            }

            .navbar-right {
                display: none;
            }

            footer {
                padding: 15px;
            }

            footer img {
                width: 60px;
            }

            footer a {
                font-size: 12px;
            }
        }

        @media (min-width: 1024px) {
            .avaliacao-container {
                gap: 30px;
            }

            .rating label {
                font-size: 35px;
            }

            .avaliacao textarea {
                width: 60%;
            }
        }

    </style>
</head>

            <p style="text-align: center;">Avalie sua experiência!</p>
            <p style="padding: 10px 55px; text-decoration: none;"></p>
        </nav>
